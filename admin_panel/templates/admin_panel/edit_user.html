{% extends 'admin_panel/base.html' %}

{% load static %}

{% block content %}
<style>
    body {
        background: url("{% static 'assets/images/bg1.jpg' %}") no-repeat center center fixed;
        background-size: cover;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #fff;
        padding: 0;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        background: rgba(0, 0, 0, 0.8);
        padding: 40px;
        border-radius: 15px;
        width: 100%;
        max-width: 600px;
        box-sizing: border-box;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
    }

    h2 {
        text-align: center;
        font-size: 2.2rem;
        margin-bottom: 25px;
        color: #4CAF50;
        font-weight: 600;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    label {
        font-size: 1.1rem;
        color: #ccc;
    }

    input[type="text"],
    input[type="email"] {
        padding: 12px;
        border: 2px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
        margin-top: 5px;
        background-color: #333;
        color: #fff;
        transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus {
        border-color: #4CAF50;
        outline: none;
    }

    input[type="checkbox"] {
        transform: scale(1.5);
        margin-top: 10px;
        margin-bottom: 20px;
    }

    button {
        padding: 12px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 100%;
        font-weight: 600;
    }

    button:hover {
        background-color: #45a049;
    }

    a {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #ccc;
        font-size: 1.1rem;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    a:hover {
        color: #4CAF50;
    }
</style>

<div class="container">
    <h2>Edit User</h2>

    <form method="POST">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ user.username }}" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" required><br>

        <label for="is_active">Active:</label>
        <input type="checkbox" id="is_active" name="is_active" {% if user.is_active %}checked{% endif %}><br>

        <button type="submit">Save Changes</button>
    </form>

    <a href="{% url 'manage_users' %}">Back to User List</a>
</div>
{% endblock %}
