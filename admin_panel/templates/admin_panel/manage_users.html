{% extends 'admin_panel/base.html' %}
{% load static %}

{% block content %}
<style>
    body {
        background: url("{% static 'assets/images/bg1.jpg' %}") no-repeat center center fixed;
        background-size: cover;
        font-family: Arial, sans-serif;
    }

    .container {
        width: 80%;
        margin: auto;
        background: rgba(255, 255, 255, 0.9); /* Transparent white background */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        margin-top: 30px;
    }

    h2 {
        text-align: center;
        color: #333;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        padding: 12px;
        text-align: center;
        border-bottom: 1px solid #ddd;
    }

    th {
        background: #4CAF50;
        color: white;
    }

    tr:hover {
        background: #f5f5f5;
    }

    .active {
        color: green;
        font-weight: bold;
    }

    .inactive {
        color: red;
        font-weight: bold;
    }

    .btn {
        padding: 8px 15px;
        text-decoration: none;
        color: white;
        border-radius: 5px;
        font-weight: bold;
    }

    .edit-btn {
        background: #2196F3;
    }

    .deactivate-btn {
        background: #f44336;
    }

    .btn:hover {
        opacity: 0.8;
    }
</style>

<div class="container">
    <h2>Manage Users</h2>

    <table>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
                {% if user.is_active %}
                    <span class="active">Active</span>
                {% else %}
                    <span class="inactive">Inactive</span>
                {% endif %}
            </td>
            <td>
                <a href="{% url 'edit_user' user.id %}" class="btn edit-btn">✏️ Edit</a>
                <a href="{% url 'deactivate_user' user.id %}" class="btn deactivate-btn"
                   onclick="return confirm('Are you sure you want to deactivate this user?')">❌ Deactivate</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
