<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error | ACTIVEZONE</title>
     <link rel="shortcut icon" type="image/jpg" href="../static/images/fav.png" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #4f4c4d);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #fff;
        }

        .error-container {
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        .error-container h1 {
            font-size: 10rem;
            margin: 0;
            font-weight: 800;
            color: #ff4c4c;
            animation: bounce 2s infinite;
        }

        .error-container h2 {
            font-size: 2rem;
            font-weight: 500;
            margin: 20px 0;
        }

        .error-container p {
            font-size: 1.2rem;
            color: #ccc;
        }

        .error-container a {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background-color: #00b665;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: 0.3s;
        }

        .error-container a:hover {
            background-color: #00e67a;
            transform: scale(1.05);
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-30px);}
            to {opacity: 1; transform: translateY(0);}
        }

        /* Responsive */
        @media (max-width: 768px) {
            .error-container h1 {
                font-size: 6rem;
            }

            .error-container h2 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .error-container h1 {
                font-size: 4rem;
            }
            .error-container h2 {
                font-size: 1.2rem;
            }
            .error-container p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <h2>Oops! Something went wrong</h2>
        <p>We couldn't find the page you were looking for.</p>
        <a href="/">Go Back Home</a>
    </div>
</body>
</html>
