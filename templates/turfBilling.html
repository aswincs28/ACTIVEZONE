<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confirm Booking | ACTIVEZONE</title>

  <link rel="shortcut icon" type="image/jpg" href="../static/images/fav.png" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: "Poppins", sans-serif;
    }

    .navbar {
      background: rgba(0,0,0,0.9);
      backdrop-filter: blur(10px);
    }

    .logo {
      height: 55px;
      background: #fff;
      padding: 5px;
      border-radius: 8px;
      margin-right: 10px;
    }

    .glass-card {
      background: rgba(255,255,255,0.07);
      border-radius: 15px;
      padding: 25px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
    }

    .badge-custom {
      font-size: 16px;
      padding: 10px 16px;
      border-radius: 20px;
      background: linear-gradient(45deg, #00c853, #64dd17);
    }

    .btn-pay {
      background: linear-gradient(45deg, #00c853, #76ff03);
      border: none;
      font-size: 18px;
      font-weight: 600;
      padding: 12px 28px;
      border-radius: 30px;
    }

    .btn-pay:hover {
      background: linear-gradient(45deg, #00e676, #8cff1a);
    }

    footer {
      margin-top: 40px;
    }

    input[readonly] {
      background: rgba(255,255,255,0.15);
      color: #fff;
      border: none;
    }
    
  html, body {
    height: 100%;
  }

  body {
    display: flex;
    flex-direction: column;
  }

  .container {
    flex: 1; /* this pushes the footer to the bottom */
  }

  footer {
    margin-top: 40px;
  }


  </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <img src="../static/images/soc.png" class="logo">
      ACTIVEZONE
    </a>

    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

<br><br><br>

<div class="container mt-4">
  <h2 class="fw-bold text-center mb-4">Confirm Your Booking</h2>

  <div class="row g-4">

    <!-- CART SUMMARY -->
    <div class="col-lg-4">
      <div class="glass-card">
        <h4 class="mb-3">ðŸ›’ Summary</h4>

        <div class="d-flex justify-content-between mb-2">
          <strong>Total Amount</strong>
          <span class="badge-custom">â‚¹ {{details.totalAmount}}</span>
        </div>

        <hr>

        <h5 class="fw-bold">Booked Slots</h5>
        {% for time in details.bookedSlots %}
        <p class="mb-1">
          <i class="bi bi-clock-history text-success"></i> {{time}}
        </p>
        {% endfor %}
      </div>
    </div>

    <!-- BILLING DETAILS -->
    <div class="col-lg-8">
      <div class="glass-card">

        <h4 class="fw-bold mb-3">Billing Details</h4>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">User Name</label>
            <input type="text" class="form-control" value="{{details.username}}" readonly>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Email</label>
            <input type="text" class="form-control" value="{{details.email}}" readonly>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Selected Date</label>
            <input type="text" class="form-control" value="{{details.selectedDate}}" readonly>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Current Date</label>
            <input type="text" class="form-control" value="{{details.currentDate}}" readonly>
          </div>
        </div>

        <hr>

        {% if payment %}
        <div class="text-center">
          <form action="/success" method="POST">
            <script 
              src="https://checkout.razorpay.com/v1/checkout.js"
              data-key="rzp_test_9e8xrjzBFp5O7M"
              data-amount={{payment.amount}}
              data-currency="INR"
              data-order_id={{payment.id}}
              data-buttontext="Pay Securely"
              data-name="ACTIVEZONE"
              data-description="Turf Booking Payment"
             data-image="../static/images/soc.png"
              data-theme.color="#00e676">
            </script>
            <input type="hidden" name="hidden">
          </form>
        </div>
        {% endif %}
      </div>
    </div>

  </div>
</div>

<footer class="text-center py-3 bg-dark">
  Â© ACTIVEZONE 2025 â€” All Rights Reserved
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
