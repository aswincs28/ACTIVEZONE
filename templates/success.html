<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Payment Success</title>
     <link rel="shortcut icon" type="image/jpg" href="../static/images/fav.png" />
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

    <!-- Bootstrap (for button styling) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #e8f5e9, #f1f8e9);
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .card {
            background: #ffffff;
            padding: 50px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1s ease forwards;
            transform: translateY(40px);
            opacity: 0;
        }

        @keyframes fadeIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Outer glowing ring */
        .success-ring {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            background: #e6ffe6;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.4);
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 20px rgba(0, 255, 0, 0.3); }
            50% { transform: scale(1.05); box-shadow: 0 0 40px rgba(0, 255, 0, 0.5); }
            100% { transform: scale(1); box-shadow: 0 0 20px rgba(0, 255, 0, 0.3); }
        }

        .checkmark {
            font-size: 120px;
            font-weight: 800;
            color: #2ecc71;
            animation: pop 0.4s ease-out forwards;
            opacity: 0;
        }

        @keyframes pop {
            0% { transform: scale(0.3); opacity: 0; }
            70% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }

        h1 {
            font-size: 42px;
            margin-top: 20px;
            font-weight: 700;
            color: #2e7d32;
            animation: fadeInText 1.2s ease forwards;
            opacity: 0;
        }

        p {
            font-size: 20px;
            margin: 10px 0 20px;
            color: #555;
            animation: fadeInText 1.5s ease forwards;
            opacity: 0;
        }

        @keyframes fadeInText {
            to { opacity: 1; }
        }

        .home-btn {
            padding: 12px 28px;
            font-size: 18px;
            border-radius: 50px;
            animation: fadeInText 1.8s ease forwards;
            opacity: 0;
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="success-ring">
            <div class="checkmark">âœ“</div>
        </div>

        <h1>Payment Successful</h1>
        <p>Your booking has been confirmed. Thank you!</p>

        <a href="/" class="btn btn-success home-btn">Back to Home</a>
    </div>

</body>

</html>
