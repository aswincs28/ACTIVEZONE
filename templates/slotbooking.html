<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Slot Booking</title>

    <!-- Google Icons + Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background: #f5f7fa;
            font-family: "Poppins", sans-serif;
        }

        .navbar-brand {
            font-weight: 600;
            letter-spacing: .5px;
        }

        .header-name h1 {
            font-size: 30px;
            font-weight: 600;
            margin-top: 30px;
            color: #222;
        }

        /* Slot Card */
        .slot-card {
            background: #fff;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        .slot-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .slot-icon {
            font-size: 55px;
            margin-bottom: 10px;
            color: #007bff;
            transition: 0.3s;
        }

        .slot-card:hover .slot-icon {
            transform: scale(1.15);
        }

        .slot-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #222;
        }

        .checkbox-group label {
            display: block;
            padding: 8px 0;
            font-size: 17px;
            cursor: pointer;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        .btn-primary {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 10px;
        }
    </style>
</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/">SurfTheTurf</a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="book_now">Book Now</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="../templates/contactUs.html">Contact Us</a></li>

                {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link" href="logout">Logout</a></li>
                {% else %}
                <li class="nav-item"><a class="nav-link" href="signup">Sign Up</a></li>
                <li class="nav-item"><a class="nav-link" href="login">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<!-- Header -->
<div class="header-name text-center">
    <h1>Select Time Slots for: {{ selectedDate }}</h1>
</div>

<!-- Slot Grid -->
<div class="container mt-4">
    <form method="POST" action="{% url 'book_now' %}">
        {% csrf_token %}

        <div class="row g-4">

            <!-- Morning -->
            <div class="col-md-4">
                <div class="slot-card">
                    <span class="material-icons slot-icon">brightness_5</span>
                    <div class="slot-title">Morning</div>

                    <div class="checkbox-group">
                        <label><input type="checkbox" name="time_slots" value="6-7am">6–7 AM</label>
                        <label><input type="checkbox" name="time_slots" value="7-8am">7–8 AM</label>
                        <label><input type="checkbox" name="time_slots" value="8-9am">8–9 AM</label>
                        <label><input type="checkbox" name="time_slots" value="9-10am">9–10 AM</label>
                        <label><input type="checkbox" name="time_slots" value="10-11am">10–11 AM</label>
                    </div>
                </div>
            </div>

            <!-- Afternoon -->
            <div class="col-md-4">
                <div class="slot-card">
                    <span class="material-icons slot-icon">wb_sunny</span>
                    <div class="slot-title">Afternoon</div>

                    <div class="checkbox-group">
                        <label><input type="checkbox" name="time_slots" value="11-12pm">11–12 PM</label>
                        <label><input type="checkbox" name="time_slots" value="12-1pm">12–1 PM</label>
                        <label><input type="checkbox" name="time_slots" value="1-2pm">1–2 PM</label>
                        <label><input type="checkbox" name="time_slots" value="2-3pm">2–3 PM</label>
                    </div>
                </div>
            </div>

            <!-- Evening -->
            <div class="col-md-4">
                <div class="slot-card">
                    <span class="material-icons slot-icon">brightness_3</span>
                    <div class="slot-title">Evening</div>

                    <div class="checkbox-group">
                        <label><input type="checkbox" name="time_slots" value="3-4pm">3–4 PM</label>
                        <label><input type="checkbox" name="time_slots" value="4-5pm">4–5 PM</label>
                        <label><input type="checkbox" name="time_slots" value="5-6pm">5–6 PM</label>
                        <label><input type="checkbox" name="time_slots" value="6-7pm">6–7 PM</label>
                        <label><input type="checkbox" name="time_slots" value="7-8pm">7–8 PM</label>
                    </div>
                </div>
            </div>

        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Book Now</button>
        </div>
    </form>
</div>

</body>
</html>
