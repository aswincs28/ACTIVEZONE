<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
     <link rel="shortcut icon" type="image/jpg" href="../static/images/fav.png" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <style>
        * { margin:0; padding:0; box-sizing: border-box; }
        body, html { height: 100%; font-family: "Poppins"; overflow-x:hidden; }

        /* Background */
        .bg-container {
            height: 100vh;
            background: url("../static/images/sign_up.jpeg") center/cover no-repeat;
            position: relative;
        }
        .bg-container::before {
            content: "";
            position: absolute; inset:0;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(4px);
        }

        /* Card */
        .signup-card {
            width: 90%;
            max-width: 450px;
            padding: 35px 25px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(12px);
            border-radius: 18px;
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to   { opacity: 1; transform: translate(-50%, -50%); }
        }

        /* Floating Icon */
        .signup-icon {
            font-size: 78px;
            color: #00e676;
            margin-bottom: 25px;
            animation: float 3s infinite ease-in-out;
        }
        @keyframes float {
            0%,100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Input Fields */
        .input-box {
            margin-bottom: 18px;
        }
        .form-control {
            height: 54px;
            border-radius: 10px;
            background: rgba(255,255,255,0.75);
            border: 1px solid rgba(255,255,255,0.5);
            font-size: 16px;
            padding-left: 16px;
            transition: 0.3s ease;
        }
        .form-control:focus {
            border: 2px solid #00e676;
            box-shadow: 0 0 10px #00e67675;
            background: #fff;
        }

        /* Button */
        .btn-custom {
            width: 100%;
            height: 54px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #00e676, #00b36b);
            color: #fff;
            font-size: 17px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            transform: scale(1.04);
            box-shadow: 0 0 15px #00ff8a70;
            background: linear-gradient(45deg, #00ff8a, #00c275);
        }

        /* RESPONSIVE BREAKPOINTS */
        /* Small Phones */
        @media (max-width: 400px) {
            .signup-card { padding: 28px 20px; }
            .signup-icon { font-size: 62px; }
            .form-control { height: 48px; font-size: 14px; }
            .btn-custom { height: 48px; font-size: 15px; }
        }

        /* Medium Phones */
        @media (min-width: 401px) and (max-width: 575px) {
            .signup-card { padding: 30px 22px; }
            .signup-icon { font-size: 70px; }
            .form-control { height: 50px; font-size: 15px; }
        }

        /* Tablets */
        @media (min-width: 576px) and (max-width: 768px) {
            .signup-card { max-width: 480px; padding: 40px; }
            .signup-icon { font-size: 80px; }
            .form-control { height: 56px; font-size: 17px; }
            .btn-custom { height: 56px; font-size: 18px; }
        }

        /* Laptops */
        @media (min-width: 769px) and (max-width: 1100px) {
            .signup-card { max-width: 430px; }
            .form-control { height: 52px; }
        }

    </style>
</head>

<body>

<div class="bg-container"></div>

<div class="signup-card">
    <div class="text-center">
        <i class="fas fa-user-circle signup-icon"></i>
    </div>

    <form action="signup" method="post">
        {% csrf_token %}
        {% for message in messages %}
        <div class="alert alert-danger text-center">{{ message }}</div>
        {% endfor %}

        <div class="input-box">
            <input type="text" name="username" class="form-control" placeholder="Username" required>
        </div>

        <div class="input-box">
            <input type="email" name="emailid" class="form-control" placeholder="Email ID" required>
        </div>

        <div class="input-box">
            <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>

        <button type="submit" class="btn-custom">Create Account</button>
    </form>
</div>

</body>
</html>
